<!DOCTYPE html>
<html lang="en">

<head>
    <title>Budget App</title>
    <script src="https://kit.fontawesome.com/4e7fdb9c93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">

                <!-- budget -->
                <div class="total-amount-div">
                    <h3>Budget</h3>
                    <p class="hide" id="budget-error">Values cannot be empty or negative</p>
                    <input type="number" id="total-amount" placeholder="Enter Total Amount">
                    <button class="submit" id="total-amount-button">Set Your Budget</button>
                </div>

                <!-- Expenses -->
                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide" id="product-title-error">Values cannot be empty</p>
                    <input type="text" class="product-title" placeholder="Enter Title of Product">
                    <input type="number" id="useramount" placeholder="Enter Cost Of the Product">
                    <button class="submit" id="check-amount">Check Amount</button>
                </div>
            </div>

            <!-- output -->
            <div class="output-container flex-space">
                <div>
                    <p>Total budget</p>
                    <span id="amount">0</span>
                </div>

                <div>
                    <p>Expenses</p>
                    <span id="expensive-value">0</span>
                </div>

                <div>
                    <p>Balance</p>
                    <span id="balance-amount">0</span>
                </div>
            </div>
        </div>

        <!-- list -->
        <div class="list">
            <h3>Expensive List</h3>
            <div class="list-container" id="list"></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
